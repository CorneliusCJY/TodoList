<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple to-do list with localstorage." />
    <title>Todo list pure javascript</title>
    <link rel="stylesheet" href="styles.css" />
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
</head>
<body>
<header class="header">
    <h1 class="header__title">To-Do List</h1>
    <p class="header__description">
        Made with love by
        <a href="https://github.com/CorneliusCJY" class="link">Cornelius Chao</a>
    </p>
</header>

<main class="container">
    <section class="container__section addTodoList">
        <h1 class="addTodoList__title">Add TodoList</h1>

        <form class="addTodoList__form" id="addTodoList__form">
            <input
                    type="text"
                    class="addTodoList__input"
                    id="input--title"
                    placeholder="Title"
                    maxlength="30"
                    required
                    autocomplete="off"
            />

            <input
                    type="submit"
                    class="addTodoList__button"
                    value="Add to list"
                    id="addTodoList__button"
            />
        </form>
    </section>

    <section class="container__section listTodoList">
        <h1 class="listTodoList__title">List</h1>
        <ul class="listTodoList__list" id="listTodoList__list"></ul>
    </section>
</main>
<script src="script/script.js"></script>
</body>
</html>
